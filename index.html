<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts | Trybe</title>
</head>
<body>
    <header class="header container">
        <img src="images/trybewarts-header-logo.svg" alt="logo da TrybeWarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="get" class="trybewarts-login">
            <input type="email" name="email" id="email" class="boder-input" value="" placeholder="Email">
            <input type="password" name="password" id="password" class="boder-input" value="" placeholder="Senha">
            <button type="submit" id="login-button" class="boder-input">Entrar</button>
        </form>
    </header>
    <main>
        <div class="main-container container">
            <form id="evaluation-form" action="#" method="get">
                <div>
                    <h2>Formulário de Registro</h2>
                </div>
                <div class="container">
                    <input id="input-name" class="boder-input items-m" type="text" placeholder="Nome">
                    <input id="input-lastname" class="boder-input items-m" type="text" placeholder="Sobrenome">
                </div>
                <div class="container">
                    <input id="input-email" class="boder-input items-m" type="text" placeholder="Email">
                    <select name="house" id="house" class="boder-input items-m">
                        <option value="">Escolha a sua Casa</option>
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </div>
                <div class="container">
                    <div class="family-container items-m">
                        <p id="label-family">Qual sua família?</p>
                        <div>
                        <input type="radio" name="family" value="Frontend" id="frontend">
                        <label for="frontend">Frontend</label>
                        </div>
                        <div>
                        <input type="radio" name="family" value="Backend" id="backend">
                        <label for="backend">Backend</label>
                        </div>
                        <div>
                        <input type="radio" name="family" value="FullStack" id="fullstack">
                        <label for="fullstack">FullStack</label>
                        </div>
                    </div>
                    <div class="items-m">
                        <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
                        <div class="subject-container">
                            <input class="subject" type="checkbox" name="subject" value="HoFs">HoFs
                            <input class="subject" type="checkbox" name="subject" value="Jest">Jest
                            <input class="subject" type="checkbox" name="subject" value="Promises">Promises
                            <input class="subject" type="checkbox" name="subject" value="React">React
                            <input class="subject" type="checkbox" name="subject" value="SQL">SQL
                            <input class="subject" type="checkbox" name="subject" value="Python">Python
                        </div>
                    </div>
                </div>
                <div>
                    <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
                    <input type="radio" name="rate" value="1">1
                    <input type="radio" name="rate" value="2">2
                    <input type="radio" name="rate" value="3">3
                    <input type="radio" name="rate" value="4">4
                    <input type="radio" name="rate" value="5">5
                    <input type="radio" name="rate" value="6">6
                    <input type="radio" name="rate" value="7">7
                    <input type="radio" name="rate" value="8">8
                    <input type="radio" name="rate" value="9">9
                    <input type="radio" name="rate" value="10">10
                </div>
                <label class="textarea" for="">Deixe seu comentário:</label>
                <div class="container">
                    <textarea name="" id="textarea" class="boder-input items-l" cols="30" rows="5" maxlength="500"></textarea>
                </div>
                <div>
                    <p id="counter">500</p>
                </div>
                <div>
                    <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
                    <input type="checkbox" name="" id="agreement" >
                </div>
                <div>
                    <button id="submit-btn" class="boder-input" type="submit">Enviar</button>
                </div>
            </form>
            <img src="images/trybewarts-colored.svg" alt="logo trybewarts colorida" id="trybewarts-forms-logo">
        </div>
    </main>
    <footer class="footer">
        <h3>Direitos reservados à Trybewarts©</h3>
    </footer>
    <script src="script.js"></script>
</body>
</html>
