<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts | Trybe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="logo da TrybeWarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="get" class="trybewarts-login">
            <input type="email" name="email" id="email" value="" placeholder="Email">
            <input type="password" name="password" id="password" value="" placeholder="Senha">
            <button type="submit" id="login-button">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" method="get" id="evaluation-form">
            <div>
                <select name="house" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div class="family-container">
                <p id="label-family">Qual sua família?</p>
                <div>
                <input type="radio" name="family" value="Frontend" id="frontend">
                <label for="frontend">Frontend</label>
                </div>
                <div>
                <input type="radio" name="family" value="Backend" id="backend">
                <label for="backend">Backend</label>
                </div>
                <div>
                <input type="radio" name="family" value="FullStack" id="fullstack">
                <label for="fullstack">FullStack</label>
                </div>
            </div>
        </form>
        <img src="images/trybewarts-colored.svg" alt="logo trybewarts colorida" id="trybewarts-forms-logo">
    </main>
    <footer class="footer">
        <h3>Direitos reservados à Trybewarts©</h3>
    </footer>
    <script src="script.js"></script>
</body>
</html>
