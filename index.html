<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="logo da TrybeWarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="get" class="trybewarts-login">
            <input type="email" name="email" id="email" value="" placeholder="Email">
            <input type="password" name="password" id="password" value="" placeholder="Senha">
            <button type="submit" id="login-button">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form" action="#" method="get">
            <div>
                <input id="input-name" type="text" placeholder="Nome">
                <input id="input-lastname" type="text" placeholder="Sobrenome">
            </div>
            <input id="input-email" type="text" placeholder="Email">
            <div>
                <select name="house" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div>
                <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
                <div>
                    <input type="checkbox" name="" id="" value="HoFs">HoFs
                    <input type="checkbox" name="" id="" value="Jest">Jest
                    <input type="checkbox" name="" id="" value="Promises">Promises
                    <input type="checkbox" name="" id="" value="React">React
                    <input type="checkbox" name="" id="" value="SQL">React
                    <input type="checkbox" name="" id="" value="Python">Python
                </div>
            </div>
            <div>
                <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" id="" value="1">1
                <input type="radio" name="rate" id="" value="2">2
                <input type="radio" name="rate" id="" value="3">3
                <input type="radio" name="rate" id="" value="4">4
                <input type="radio" name="rate" id="" value="5">5
                <input type="radio" name="rate" id="" value="6">6
                <input type="radio" name="rate" id="" value="7">7
                <input type="radio" name="rate" id="" value="8">8
                <input type="radio" name="rate" id="" value="9">9
                <input type="radio" name="rate" id="" value="10">10
            </div>
            <div class="family-container">
                <p id="label-family">Qual sua família?</p>
                <div>
                <input type="radio" name="family" value="Frontend" id="frontend">
                <label for="frontend">Frontend</label>
                </div>
                <div>
                <input type="radio" name="family" value="Backend" id="backend">
                <label for="backend">Backend</label>
                </div>
                <div>
                <input type="radio" name="family" value="FullStack" id="fullstack">
                <label for="fullstack">FullStack</label>
                </div>
            </div>
            <div>
                <label class="textarea" for="">Deixe seu comentário:</label>
                <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
                <label for="counter">Caracteres Sobrando:</label>
                <p id="counter">500</p>
            </div>
            <div>
                <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="" id="agreement">
            </div>
            <div>
                <button id="submit-btn" type="submit">Enviar</button>
            </div>
        </form>
        <img src="images/trybewarts-colored.svg" alt="logo trybewarts colorida" id="trybewarts-forms-logo">
    </main>
    <footer class="footer">
        <h3>Direitos reservados à Trybewarts©</h3>
    </footer>
</body>
<script src="script.js"></script>
</html>
